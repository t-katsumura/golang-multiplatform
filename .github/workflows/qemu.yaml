name: QEMU

on: push

jobs:
  unit:
    name: QEMU
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        arch:
          - docker: linux/amd64
          - docker: linux/arm64
          - docker: linux/riscv64
          - docker: linux/ppc64le
          - docker: linux/s390x
          - docker: linux/386
          - docker: linux/arm/v7
          - docker: linux/arm/v6
    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.arch }}
      - uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version-file: ./go.mod
      - run: go run ./...
